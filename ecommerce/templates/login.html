{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center><h1 class="mt-4">Login here</h1>
<form method="POST" >
            {% csrf_token %}
<div class="mb-3">
    <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter Username"><br>
    </div>

<div class="mb-3">
    <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter Password"><br>
     <input type="submit">
    </div>

</form>
    </center>
    </div>
{% endblock %}
