{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center><h3 class="mt-4">Order Form</h3>
<form method="POST" style="width:50%;">
            {% csrf_token %}
<div class="mb-3">
    <label class="form-label">Address</label>
        <input type="text" class="form-control" name="a" placeholder="Enter Address"><br>
    </div>
    <div class="mb-3">
    <label class="form-label">Phone number</label>
        <input type="number" class="form-control" name="p" placeholder="Enter Phone number"><br>

    </div>


    <div class="mb-3">
    <label class="form-label">Account number</label>
        <input type="number" class="form-control" name="n" placeholder="Enter Account number"><br>
     </div>
    <div class="mb-3">
        <input type="submit">
    </div>

</form>
    </center>
    </div>
{% endblock %}
